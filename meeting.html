<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Stand Up Meeting</title>
  <link rel="stylesheet" href="style.css">
  <script src="meeting.js" defer></script>
</head>

<body>
  <h2>Stand Up Meeting</h2>
  <p>Data: <span id="meetingDate"></span></p>
  <p>Durata: <span id="meetingDuration"></span></p>
  <p>Tempo massimo per partecipante: <span id="maxTimePerDev"></span></p>

  <table id="devTable">
    <thead>
      <tr>
        <th>Sviluppatore</th>
        <th>Azioni</th>
        <th>Note</th>
        <th>Note Precedenti</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <button id="endStandUpBtn">Termina Stand Up</button>
</body>

</html>
