<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="dashboard.js" defer></script>
</head>

<body>
  <div class="header-container">
    <div>
      <h2>Benvenuto!</h2>
      <p id="welcomeMsg"></p>
    </div>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </div>

  <p id="clock"></p>

  <div class="button-container">
    <button id="startBtn">Inizia Stand Up Meeting</button>
    <button id="historyBtn">Storico</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Seleziona il tempo e i partecipanti</h2>
      <form id="meetingForm">
        <div class="time-selector">
          <label>Durata massima del meeting (minuti):</label>
          <div class="time-options">
            <div class="time-option" data-minutes="5">5</div>
            <div class="time-option" data-minutes="15">15</div>
            <div class="time-option" data-minutes="30">30</div>
            <div class="time-option" data-minutes="45">45</div>
            <div class="time-option" data-minutes="60">60</div>
          </div>
          <input type="hidden" id="duration" name="duration" value="15">
        </div>

        <label>Seleziona i partecipanti:</label>
        <div id="participants-container" class="participants-container">
        </div>
        <input type="hidden" id="selected-participants" name="selected-participants" value="">

        <button type="submit">Avvia meeting</button>
      </form>
    </div>
  </div>
</body>

</html>
